<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Tab Navigation</title>
</head>

<body>
    <div class="phone">
        <img src="https://images.unsplash.com/photo-1710609942195-b9dab8f48fc6?q=80&w=927&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="home" class="content show">
        <img src="https://plus.unsplash.com/premium_photo-1694475590935-25b1b3bfb547?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZnJlZSUyMGltYWdlcyUyMHNwYWlufGVufDB8fDB8fHww"
            alt="work" class="content">
        <img src="https://plus.unsplash.com/premium_photo-1697730214411-90916c40f30d?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8ZnJlZSUyMGltYWdlcyUyMG1hZHJpZHxlbnwwfHwwfHx8MA%3D%3D"

        <img src="https://images.unsplash.com/photo-1568330265107-7dd078486284?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGZyZWUlMjBpbWFnZXMlMjBtYWxsb3JjYXxlbnwwfHwwfHx8MA%3D%3D"
            alt="about" class="content">
            <nav>
                <ul>
                    <li class="active">
                        <i class="fas fa-home"></i>
                        <p>Home</p>
                    </li>
                    <li>
                        <i class="fas fa-box"></i>
                        <p>Work</p>
                    </li>
                    <li>
                        <i class="fas fa-book-open"></i>
                        <p>Blog</p>
                    </li>
                    <li>
                        <i class="fas fa-users"></i>
                        <p>About</p>
                    </li>
                </ul>
            </nav>
    </div>


    <script src="/script.js"></script>

</html>
